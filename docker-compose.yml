version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: multi_model_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=multi_modal_search
    networks:
      - multi_model_network

  app:
    build: .
    container_name: multi_model_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./temp:/app/temp
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    networks:
      - multi_model_network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  mongodb_data:
  mongodb_config:

networks:
  multi_model_network:
    driver: bridge